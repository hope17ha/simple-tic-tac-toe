<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="game-container">
    <h1>Tic Tac Toe</h1>
    <div id="symbol-choice-overlay" class="overlay">
      <div class="choice-box">
        <h2>Choose your symbol</h2>
        <div class="choices">
          <button id="choose-x" class="symbol-btn">X</button>
          <button id="choose-o" class="symbol-btn">O</button>
        </div>
      </div>
    </div>
    <div class="board">
        <div class="cell" class="win" data-index="0"></div>
        <div class="cell" class="win" data-index="1"></div>
        <div class="cell" class="win" data-index="2"></div>
        <div class="cell" class="win" data-index="3"></div>
        <div class="cell" class="win" data-index="4"></div>
        <div class="cell" class="win" data-index="5"></div>
        <div class="cell" class="win" data-index="6"></div>
        <div class="cell" class="win" data-index="7"></div>
        <div class="cell" class="win" data-index="8"></div>
      </div>
      
    <p id="status">Player X's turn</p>
    <button id="restart">Restart</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
